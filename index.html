<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="main.js"></script>
    <link rel="stylesheet" href="main.css">
</head>
<body>

    <div class="main-container">

        <div>

            <div id="add-game-text">Add a game</div>
            <div id="add-game-info">All fields must be filled in order to add a game!</div>

            
            <form>
                
                <input type="text" placeholder="Game title" data-add-title>
                <input type="text" placeholder="Image source" data-add-image>
                <textarea data-add-description placeholder="Game Description"></textarea>
                
                <div class="add-game-container">
                    
                    <label for="btn-add-game" >Add game</label>
                    <input type="button" onclick="addGame()" id="btn-add-game" value="+">
                    
                </div>
            </form>
            
        </div>
        
        <div class="sub-container" data-sub-container>
            
        </div>

    </div>
    
</div>

</body>
</html>
